<!DOCTYPE html>
<head>
    <title>
        Course Outline
    </title>
</head>

<body>
    <div class="main-title">
        <h1>
            Course Outline
        </h1>
    </div>
    <div class="main-other">
        <p>
            Department of Computer Science and Engineering
        </p>
        <div>
            <p>
                School of Engineering, Technology and Sciences
            </p>
        </div>
        <div>
            <p>
                Independent University Bangladesh
            <p>
        </div>
    </div>
    <form action="">
        <div class="Course-Select">
            <label for="Courses"> Courses</label>
            <select name="Course-Select" id="Course-Select">
                <option value="CSE-303">CSE-303</option>
                <option value="CSE-303L">CSE-303L</option>
            </select>
        </div>

        <div class="Course-Des">
            <label for="Course-Des">Course Description</label>
            <div>
                <textarea name="Course-Des" id="Course-Des" cols="50" rows="10"></textarea>
            </div>
        </div>

        <div class="Course-Content">
            <label for="Course-Content">Course Content</label>
            <div>
                <textarea name="Course-Content" id="Course-Content" cols="50" rows="10"></textarea>
            </div>
        </div>

        <div class="Course-Learning-Outcome">
            <table>
                <tr>
                    <th>
                        CLO's
                    </th>
                    <th>
                        CO Description
                    </th>
                    <th>
                        Bloom Learning Level
                    </th>
                    <th>
                        PLO Assessed
                    </th>
                </tr>

                <tr>
                    <td class="CLO">
                        <select name="CLO" id="CLO">
                        <option value="CLO-1">CLO-1</option>
                        <option value="CLO-2">CLO-2</option>
                        </select>
                    </td>

                    <td class="CO Description">
                        <textarea name="CO Description" id="CO Description" cols="50" rows="10"></textarea>
                    </td>

                    <td class="BLL">
                        <select name="BLL" id="BLL">
                            <option value="C">C</option>
                            <option value="P">P</option>
                            <option value="A">A</option>
                            <option value="S">S</option>
                            </select>
                    </td>

                    <td class="CLO-PLO">
                        <select name="CLO-PLO" id="CLO-PLO">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        
                    </td>
                </tr>
            </table>
        </div>
    </form>
</body>
