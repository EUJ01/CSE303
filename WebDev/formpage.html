<!DOCTYPE html>
<head>
    <title>Order Page</title>
    <h1>
        Enter Your Order
        
    </h1>

    <form action="" method="get">
        <div>
            <label for="Name"> Full Name</label>
            <div>
               <input type="text" name="First Name" id="Name" placeholder="Your Full Name" autofocus>
            </div>
        </div>
        <div>
            <div>
                <label for="Your Order">Insert Your Order</label>
                <input type="text" name="Order-1" id="Your Order">
                <input type="text" name="Order-2" id="Your-Order2">
            </div>
        </div>
        <div>
            <div>
                <label for="State-name">Select The State</label>
                <select name="State-name" id="State-name">
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chittagong">Chittagong</option>
                </select>
            </div>
        </div>
        <div>
            <label for="Color sample">What Colors do you prefer
               <label for="White">
                <input type="checkbox" name="Color Sample" id="White" value="White">White
               </label>
            </label>
        </div>
    </form>
</head>
