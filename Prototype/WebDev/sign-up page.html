<!DOCTYPE html>
<head>
    <title>Sign In Page</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="sign-in-form">
        <img src="Images/user-286.png" alt="icon">
        <h1>
            Sign In Now
        </h1>
        <form action="">
        
            <div>
            <input type="email" name="sign-up-email" id="Email Address" placeholder="Email Address" autofocus >

            </div>
            <div>
            <input type="password" name="sign-up-password" id="Password" placeholder="Password" autofocus >
            </div>
            <div>
                <select name="Stake-Holders" id="Stake-Holders" aria-placeholder="Stake-Holder">Select
                    <option value="Faculty">Faculty</option>
                    <option value="Student">Student</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <p>
                <span>
                    <input type="checkbox">
                </span> 
                Remember Me
            </p>

            <button><a href="http://127.0.0.1:5500/homepage.html#">Sign In</a></button>
            
        </form>
    </div>
</body>
