<!doctype html>
<html lang="en">

<head>

</head>

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
    }

    .bi {
        vertical-align: -.125em;
        fill: currentColor;
    }

    .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
    }

    .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
    }
</style>


<!-- Custom styles for this template -->
<link href="dashboard.css" rel="stylesheet">

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-lg-2 me-0 px-3 fs-6">Independent University, Bangladesh</a>

        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#">Sign out</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1>Create Question</h1>
        </div>

        <div class="dropdown">
            <div class="d-flex flex-md-nowrap align-items-center pt-3 pb-1 mb-1">
                <h4>Semester</h4>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option value="1">Spring</option>
                <option value="2">Summer</option>
                <option value="3">Autumn</option>
            </select>

            <div class="d-flex flex-md-nowrap align-items-center pt-4 pb-1 mb-1">
                <h4>Assessment Type</h4>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option value="1">Quiz</option>
                <option value="2">Mid-Term</option>
                <option value="3">Final-Term</option>
            </select>
        </div>

        <div class="d-flex flex-md-nowrap align-items-center pt-4 pb-1 mb-1">
            <h4>Question</h4>
        </div>

        <div style="width: 100%" class="d-grid gap-2 pt-1 pb-2 mb-1">
            <button onclick="insert_row(Q_table)" class="btn btn-primary" type="button">Add Question</button>
            <button onclick="del_row(Q_table)" class="btn btn-danger" type="button">Delete Question</button>
        </div>

        <div>
            <table id="Q_table" style="width: 100%" class="table table-striped">
                <thead>
                    <tr>
                        <th style="width: 2%" scope="col">#</th>
                        <th style="width: 88%" scope="col">Question details</th>
                        <th style="width: 5%" scope="col">CLO</th>
                        <th style="width: 5%" scope="col">Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>

                    </tr>

                    <tr>
                        <th scope="row">2</th>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>

                    </tr>

                    <tr>
                        <th scope="row">3</th>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>

                    </tr>

                    <tr>
                        <th scope="row">4</th>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>

                    </tr>

                    <tr>
                        <th scope="row">5</th>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>

                    </tr>

                    <tr>
                        <th scope="row">6</th>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>

                    </tr>

                    <tr>
                        <th scope="row">7</th>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>

                    </tr>

                    <tr>
                        <th scope="row">8</th>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>

                    </tr>

                    <tr>
                        <th scope="row">9</th>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>

                    </tr>

                    <tr>
                        <th scope="row">10</th>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>

                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex flex-md-nowrap align-items-center pt-2 pb-3 mb-3 border-bottom">
            <button type="button" class="btn btn-primary btn">View Assessment Paper</button>
            <button type="button" class="btn btn-primary btn">Download Assessment Paper</button>
            <button type="button" class="btn btn-secondary btn">Store in Database</button>
        </div>
    </main>

    <script src="../assets/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="dashboard.js"></script>
</body>

</html>
