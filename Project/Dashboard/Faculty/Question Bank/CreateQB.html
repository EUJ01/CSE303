<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Question Paper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script>
        function auto_grow(element) {
            element.style.height = "5px";
            element.style.height = (element.scrollHeight) + "px";
        }
    </script>
</head>

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
    }

    .bi {
        vertical-align: -.125em;
        fill: currentColor;
    }

    .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
    }

    .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
    }
</style>


<!-- Custom styles for this template -->
<link href="dashboard.css" rel="stylesheet">

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-lg-2 me-0 px-3 fs-6">Independent University, Bangladesh</a>

        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#">Sign out</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

        <div class="d-flex flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1>Create Question</h1>
        </div>

        <div class="bg-light shadow-sm mx-auto px-3 py-3"
            style="width: 90%; height: auto; border-radius: 15px 15px 15px 15px;">

            <table class="table table-bordered">
                <thead>
                    <tr style="width: 100% text">
                        <th scope="col" style="width: 7%"> <img src="../Course Outline/IUB LOGO.png" alt="IUB LOGO"
                                height=100% width=100%></img> </th>
                        <th scope="col" style="width: 93%" class="text-center fs-4">
                            INDEPENDENT UNIVERSITY, BANGLADESH (IUB)
                        </th>
                    </tr>
                </thead>
            </table>

            <table class="table">
                <tbody>
                    <tr style="width: 100%">
                        <th class="text-start" style="width: 20%" class="text-center fs-6" scope="col-1">Course Code
                        </th>
                        <th class="text-start" style="width: 30%" class="text-center fs-6" scope="col-2">
                            <div class="input-group">
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                        </th>
                        <th class="text-start" style="width: 20%" class="text-center fs-6" scope="col-3">Section</th>
                        <th class="text-start" style="width: 30%" class="text-center fs-6" scope="col-4">
                            <div class="input-group">
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                        </th>
                    </tr>

                    <tr class="text-start" style="width: 100%">
                        <th class="text-start" style="width: 20%" class="text-center fs-6" scope="col-1">Semester
                        </th>
                        <th>
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled="true">----</option>
                                {%for result in spmsMain%}
                                <option>{{result.semester_name}}</option>
                                {% endfor %}
                                
                            </select>

                        </th>


                        <th class="text-start" style="width: 20%" class="text-center fs-6" scope="col-3">Year</th>
                        <th class="text-start" style="width: 30%" class="text-center fs-6" scope="col-4">
                            <div class="input-group">
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                        </th>
                    </tr>

                    <tr class="text-start" style="width: 100%">
                        <th class="text-start" style="width: 20%" class="text-center fs-6" scope="col-1">Assessment Name
                        </th>
                        <th class="text-start" style="width: 30%" class="text-center fs-6" scope="col-2">
                            <div class="input-group">
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                        </th>
                        <th class="text-start" style="width: 20%" class="text-center fs-6" scope="col-3">Total marks
                        </th>
                        <th class="text-start" style="width: 30%" class="text-center fs-6" scope="col-4">
                            <div class="input-group">
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                        </th>
                    </tr>
                </tbody>
            </table>

            <table id="Q_table" style="width: 100%" class="table table-striped">
                <tbody>
                    <tr>
                        <th class="text-center" style="width: 5%" scope="col">Question no.</th>
                        <th style="width: 85%" scope="col">Question details</th>
                        <th class="text-center" style="width: 5%" scope="col">CLO Assessed</th>
                        <th style="width: 5%" scope="col">Marks</th>
                    </tr>
                    <tr>
                        <th style="text-align: center;" scope="row">1</th>
                        <td>
                            <div class="form-floating">
                                <textarea oninput="auto_grow(Q1)" class="form-control" id="Q1"
                                    style="height: auto"></textarea>
                            </div>
                        </td>
                        <td><select class="form-select" aria-label="Default select example"></select></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>

                    </tr>

                    <tr>
                        <th style="text-align: center;" scope="row">2</th>
                        <td>
                            <div class="form-floating">
                                <textarea oninput="auto_grow(Q2)" class="form-control" id="Q2"
                                    style="height: auto"></textarea>
                            </div>
                        </td>
                        <td><select class="form-select" aria-label="Default select example"></select></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>

                    </tr>

                    <tr>
                        <th style="text-align: center;" scope="row">3</th>
                        <td>
                            <div class="form-floating">
                                <textarea oninput="auto_grow(Q3)" class="form-control" id="Q3"
                                    style="height: auto"></textarea>
                            </div>
                        </td>
                        <td><select class="form-select" aria-label="Default select example"></select></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>

                    </tr>

                    <tr>
                        <th style="text-align: center;" scope="row">4</th>
                        <td>
                            <div class="form-floating">
                                <textarea oninput="auto_grow(Q4)" class="form-control" id="Q4"
                                    style="height: auto"></textarea>
                            </div>
                        </td>
                        <td><select class="form-select" aria-label="Default select example"></select></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>

                    </tr>

                    <tr>
                        <th style="text-align: center;" scope="row">5</th>
                        <td>
                            <div class="form-floating">
                                <textarea oninput="auto_grow(Q5)" class="form-control" id="Q5"
                                    style="height: auto"></textarea>
                            </div>
                        </td>
                        <td><select class="form-select" aria-label="Default select example"></select></td>
                        <td><input type="text" class="form-control" aria-describedby="basic-addon1"></td>

                    </tr>
                </tbody>
            </table>
            <div class="d-flex flex-md-nowrap align-items-center pt-2 pb-3 mb-3 border-bottom">
                <a href="ViewAssessment.html"><button type="button" class="btn btn-success mx-1">View Assessment
                        Paper</button></a>
                <button type="button" class="btn btn-primary mx-1">Download Assessment Paper</button>
                <button type="button" class="btn btn-secondary mx-1">Store in Database</button>
            </div>
        </div>
    </main>

    <script src="../assets/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="dashboard.js"></script>
</body>

</html>
